{% extends "delivery_base.html" %}

{% block title %}個人資料{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-card p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/default-avatar.png') }}" 
                         alt="Profile Picture" 
                         class="profile-img rounded-circle mb-3">
                    <h3>{{ profile.name }}</h3>
                    <p class="text-muted">外送員</p>
                </div>

                <div class="row stats mb-4">
                    <div class="col-6">
                        <h5>{{ stats.completed_orders or 0 }}</h5>
                        <p>已完成訂單</p>
                    </div>
                    <div class="col-6">
                        <h5>{{ stats.pending_orders or 0 }}</h5>
                        <p>待處理訂單</p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">個人資料</h5>
                        <div class="mb-3">
                            <label class="text-muted">電子郵件</label>
                            <p class="mb-2">{{ profile.email }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted">電話號碼</label>
                            <p class="mb-2">{{ profile.phone or '尚未設定' }}</p>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted">加入時間</label>
                            <p class="mb-0">{{ profile.created_at }}</p>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-gradient" onclick="location.href='{{ url_for('delivery_orders', delivery_id=delivery_id) }}'">
                        <i class="fas fa-motorcycle icon-spacing"></i>查看待配送訂單
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
