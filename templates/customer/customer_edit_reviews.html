{% extends "customer/customer_base.html" %}
{% block content %}
    <div class="form-container p-4">
        <h1 class="text-center mb-4">編輯評論</h1>
        <form action="{{ url_for('customer_edit_review', customer_id=customer_id, review_id=review_id) }}" method="POST">
            <div class="form-group">
                <label for="rating" class="font-weight-bold">評分:</label>
                <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" value="{{ review['rating'] }}" required>
            </div>
            <div class="form-group">
                <label for="comment" class="font-weight-bold">評論:</label>
                <textarea id="comment" name="comment" class="form-control" rows="4" required>{{ review['comment'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-gradient btn-block">更改評論</button>
        </form>
        <a href="{{ url_for('customer_reviews', customer_id=customer_id) }}" class="btn btn-outline-secondary btn-block mt-3">返回評論列表</a>
    </div>
{% endblock %}
