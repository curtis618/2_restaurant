{% extends "customer/customer_base.html" %}
{% block content %}
    <h1>編輯評論</h1>
    <form action="{{ url_for('customer_edit_review', customer_id=customer_id, review_id = review_id) }}" method="POST">
        <div>
            <label for="rating">評分:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review['rating'] }}" required>
        </div>
        <div>
            <label for="comment">評論:</label>
            <textarea id="comment" name="comment" rows="4" required>{{ review['comment'] }}</textarea>
        </div>
        <button type="submit">提交評論</button>
    </form>
    <a href="{{ url_for('customer_reviews', customer_id=customer_id) }}">返回評論列表</a>
{% endblock %}
