<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Food Delivery Platform</title>
    <style>
        .status-text {
            color: #000; /* 黑色文字 */
            font-weight: bold; /* 粗體字 */
            text-align: right; /* 右對齊 */
            padding: 10px 15px; /* 增加內部間距 */
            border-radius: 5px; /* 圓角邊框 */
            display: inline-block; /* 讓背景適應文字大小 */
        }
        .profile-card {
            max-width: 400px;
            background-color: #fff;
            border-radius: 15px;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .bio {
            font-size: 0.9rem;
            color: #555;
        }
        .stats div {
            text-align: center;
        }
        .stats h5 {
            margin-bottom: 5px;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .stats p {
            margin: 0;
            font-size: 0.9rem;
            color: #888;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-outline-secondary {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-gradient {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
        label {
            font-weight: bold;
        }
        .table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    
        .table th {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
        }
    
        .table th:nth-child(even) {
            background-color: #16a085;
        }
    
        .table td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
    
        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        .table tr:hover {
            background-color: #ecf0f1;
        }
        .navbar {
            background-color: #333;
            color: #fff;
        }
        .navbar .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .navbar .nav-link {
            color: #fff;
            margin: 0 10px;
            font-size: 1rem;
        }
        .navbar .nav-link:hover {
            color: #00bcd4;
        }
        .btn-contact {
            background-color: #00bcd4;
            color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 1rem;
        }
        .btn-contact:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar --><!-- Navigation Bar -->
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" >LOGOBAKERY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav center">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('customer_view_restaurant',customer_id=customer_id)}}">看餐廳</a>
            </li>
            <li class="nav-item"></li>
                <a class="nav-link" href="{{ url_for('customer_pickup', customer_id=customer_id) }}">待取餐</a>
            </li>
            <li class="nav-item"></li>
                <a class="nav-link" href="{{ url_for('customer_orders', customer_id=customer_id) }}">訂單</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('customer_reviews', customer_id=customer_id) }}">我的評價紀錄</a>
            </li>
        </ul>
        <div class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for('customer_dashboard', customer_id=customer_id) }}">個人介面</a>
            <a class="btn btn-contact" href="{{ url_for('logout') }}">登出</a>
        </div>        
    </div>
</nav>
    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
