{% extends "auth_base.html" %}

{% block title %}登入頁面{% endblock %}

{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-user-circle icon-spacing"></i>歡迎回來</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert">
                                        <span>&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="form-group">
                            <label for="name"><i class="fas fa-user icon-spacing"></i>用戶名</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope icon-spacing"></i>電子郵件</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock icon-spacing"></i>密碼</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-gradient">
                            <i class="fas fa-sign-in-alt icon-spacing"></i>登入
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="auth-link">
                <a href="{{ url_for('register') }}">
                    <i class="fas fa-user-plus icon-spacing"></i>還沒有帳號？立即註冊
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
