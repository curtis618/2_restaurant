{% extends "base.html" %}

{% block content %}
    <div class="container mt-5 d-flex justify-content-center">
        <div class="profile-card shadow-lg p-4 rounded">
            <div class="text-center">
                {% if not user[0]%}
                <p class="bio">我是 </p>
                <h2 class="mt-3">目前沒地址</h2>
                <p class="text-muted">目前沒電話</p>
                {% else %}
                <p class="bio">我是 {{ user[0].name }}</p>
                <h2 class="mt-3">{{ user[0].address }}</h2>
                <p class="text-muted">{{ user[0].phone }}</p>
                {% endif %}
                <a href="{{ url_for('restaurant_edit_profile') }}" class="btn btn-primary mt-3">編輯個人資料</a>
            </div>
        </div>
    </div>
{% endblock %}
