<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{% block title %}外送員系統{% endblock %}</title>
    <style>
        .navbar {
            background-color: #333;
            color: #fff;
        }
        .navbar .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .navbar .nav-link {
            color: #fff;
            margin: 0 10px;
            font-size: 1rem;
        }
        .navbar .nav-link:hover {
            color: #00bcd4;
        }
        .btn-contact {
            background-color: #00bcd4;
            color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 1rem;
        }
        .btn-contact:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <!-- 外送員專屬導航欄 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand">外送員系統</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delivery_dashboard', delivery_person_id=delivery_person_id) }}">外送面板</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('view_delivery_orders', delivery_person_id=delivery_person_id) }}">待配送訂單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('completed_orders', delivery_person_id=delivery_person_id) }}">已完成訂單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('delivery_profile', delivery_person_id=delivery_person_id) }}">個人介面</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!-- 主體內容 -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
